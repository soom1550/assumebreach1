<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة الأمان السيبراني</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>اختبر وعيك بالأمن السيبراني</h1>
    <div id="game">
      <p id="question">السؤال يظهر هنا...</p>
      <div id="timer">الوقت: 15</div>
      <button onclick="answer(false)">نعم</button>
      <button onclick="answer(true)">لا</button>
      <p id="feedback"></p>
      <p id="score">النتيجة: 0</p>
    </div>
    <div id="result" class="hidden">
      <h2>انتهت اللعبة!</h2>
      <p id="final-score"></p>
      <p id="final-feedback"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
